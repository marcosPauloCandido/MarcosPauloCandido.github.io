<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marcos Paulo Vasconcelos Candido</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #00aaff;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #ccc;
    }

    .email a {
      color: #00aaff;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #00aaff;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #008fcc;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>

  </div>
